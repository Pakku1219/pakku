<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/1f4e6.ico" type="image/x-icon" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        @font-face {
            font-family: 'zpix';
            src: url('https://cdn.jsdelivr.net/gh/SolidZORO/zpix-pixel-font@master/dist/zpix.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- 背景裝飾 -->
    <div class="bg-decorations">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <svg class="shape-svg" viewBox="0 0 100 100">
            <line x1="10" y1="10" x2="90" y2="90" stroke="currentColor" stroke-width="0.5"/>
            <line x1="90" y1="10" x2="10" y2="90" stroke="currentColor" stroke-width="0.5"/>
        </svg>
        <img src="images/1f4e6.png" alt="box" class="float-icon">
        <img src="images/logo2.png" alt="no game no life" class="watermark">
    </div>

    <!-- 側邊導航 -->
    <div class="side-nav">
        <a target="_blank" href="https://www.youtube.com/@Pakku1219" class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"></path>
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02"></polygon>
            </svg>
        </a>
        <a target="_blank" href="https://www.twitch.tv/pakku1219" class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 2H3v16h5v4l4-4h5l4-4V2z"></path>
            <line x1="11" y1="7" x2="11" y2="12"></line>
            <line x1="16" y1="7" x2="16" y2="12"></line>
            </svg>
        </a>
        <a target="_blank" href="https://steamcommunity.com/profiles/76561199086535029/" class="nav-icon">
            <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
            <path d="M12 0C5.372 0 0 5.372 0 12c0 1.284.202 2.52.575 3.68l5.37 2.22c.404-.15.845-.24 1.305-.24a3.15 3.15 0 0 1 1.77.54l3.99-5.78a5.15 5.15 0 0 1 5.61-5.61 5.15 5.15 0 1 1-1.37 10.16l-5.78 3.99c.02.19.04.38.04.57 0 1.74-1.41 3.15-3.15 3.15-1.57 0-2.88-1.15-3.12-2.64L.69 19.38C2.56 22.14 5.73 24 9.33 24 15.11 24 20 19.11 20 13.33 20 7.56 15.11 2.67 9.33 2.67c-.22 0-.44.01-.66.03l.01-.03C9.32 2.67 12 5.35 12 8.67c0 3.32-2.68 6-6 6-.2 0-.39-.01-.58-.03l-1.92 2.79c.17.02.34.03.52.03 2.05 0 3.71-1.66 3.71-3.71s-1.66-3.71-3.71-3.71c-.13 0-.25.01-.38.02l1.92-2.79c.19.02.38.03.58.03 3.32 0 6-2.68 6-6s-2.68-6-6-6z"/>
            </svg>
        </a>
    </div>

    <!-- 滾動指示器 -->
    <div class="scroll-indicator">
        <span>Scroll Down</span>
        <div class="scroll-line"></div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 英雄區塊 -->
        <div class="hero-section">
            <div class="avatar-container">
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <img src="images/插圖75.jpg" alt="Pakku Avatar">
                    </div>
                    
                </div>
            </div>
            
            <p class="greeting">Hi I'm</p>
            <h1 class="name">Pakku</h1>
            <p class="subtitle">遊戲影片創作者 & 實況主</p>
            
            <div class="button-group">
                <button class="btn btn-outline">觀看影片</button>
                <button class="btn btn-primary">訂閱頻道！</button>
            </div>
        </div>

        <!-- 專案展示 -->
        <div class="project-showcase">
            <div class="showcase-card">
                <div class="project-image-container">
                    <img id="projectImage" class="project-image" src="images/19201080.png" alt="Project">
                    <div class="project-overlay">
                        <div>
                            <h3 class="project-title" id="projectTitle">遊戲實況精華</h3>
                            <p class="project-description" id="projectDesc">熱門遊戲直播精彩片段剪輯</p>
                        </div>
                    </div>
                </div>

                <div class="slide-indicators">
                    <div class="slide-dot active" data-slide="0"></div>
                    <div class="slide-dot" data-slide="1"></div>
                    <div class="slide-dot" data-slide="2"></div>
                </div>

                <div class="nav-icons">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </div>
            </div>
        </div>

        <!-- 底部文字 -->
        <div class="bottom-text">
            <h2 class="bottom-title">精彩遊戲內容</h2>
            <p class="bottom-subtitle">不定時更新 訂閱不錯過</p>
        </div>
    </div>

    <script>
        // 專案資料
        const projects = [
            {
                title: "遊戲實況精華",
                description: "熱門遊戲直播精彩片段剪輯",
                image: "images/19201080.png",
                link: "https://youtu.be/4_z05Lx49T4?si=I6SQPvl_6_HaunNZ"
            },
            {
                title: "遊戲精華短片",
                description: "詳細遊戲解說與技巧分享",
                image: "images/neon.png",
                link: "https://youtube.com/shorts/UjJ7inN0fBA?si=SRJ9NPljVYPd3PIk"

            },
            {
                title: "精彩遊戲時刻",
                description: "爆笑與高光時刻集錦",
                image : "images/mqdefault_6s.png",
                link: "https://youtu.be/NE4QQvxtyTM?si=7DUP61HwK4oprZZ6"
            }
        ];

        let currentSlide = 0;

        // 更新專案顯示
        function updateProject(index) {
            const project = projects[index];
            document.getElementById('projectImage').src = project.image;
            document.getElementById('projectTitle').textContent = project.title;
            document.getElementById('projectDesc').textContent = project.description;

            // 更新指示器
            document.querySelectorAll('.slide-dot').forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // 點擊指示器切換
        document.querySelectorAll('.slide-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                currentSlide = parseInt(this.dataset.slide);
                updateProject(currentSlide);
            });
        });

        // 自動輪播
        setInterval(() => {
            currentSlide = (currentSlide + 1) % projects.length;
            updateProject(currentSlide);
        }, 5000);

        // 圖片載入錯誤處理
        document.getElementById('projectImage').addEventListener('error', function() {
            this.src = 'https://images.unsplash.com/photo-1538481199705-c710c4e965fc?w=800&h=500&fit=crop';
        });
    </script>
    <div class="as-globalfooter-mini-legal-copyright">Copyright © 2026 Pakku</div>
</body>
</html>
